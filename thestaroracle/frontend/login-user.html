<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - The Star Oracle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* 1. Base Setup */
    body {
        font-family: 'Roboto', sans-serif;
        background: #0a0a1a;
        background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #0a0a1a 100%);
        min-height: 100vh;
        overflow-x: hidden;
    }
    
    .font-poppins { font-family: 'Poppins', sans-serif; }

    /* 2. Background Elements */
    .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
    }
    
    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle var(--duration) ease-in-out infinite;
    }
    
    @keyframes twinkle {
        0%, 100% { opacity: var(--min-opacity); }
        50% { opacity: 1; }
    }

    .planet {
        position: absolute;
        border-radius: 50%;
        filter: blur(50px);
        opacity: 0.15;
        z-index: 0;
        pointer-events: none;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-30px) rotate(5deg); }
    }

    /* 3. The Transparent Glass Card */
    .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    }

    .glow-border {
        position: relative;
    }

    .glow-border::before {
        content: '';
        position: absolute;
        inset: -1px;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(217, 70, 239, 0.3));
        border-radius: inherit;
        z-index: -1;
    }

    /* 4. Inputs & Placeholder Color */
    .input-field {
        background: rgba(255, 255, 255, 0.05) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        color: white !important;
        transition: all 0.3s ease;
    }

    .input-field::placeholder {
        color: rgba(255, 255, 255, 0.35) !important;
        font-weight: 300;
    }

    .input-field:focus {
        background: rgba(255, 255, 255, 0.1) !important;
        border-color: #667eea !important;
        box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
        outline: none;
    }

    /* 5. Components */
    .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        transition: all 0.3s ease;
    }

    .btn-primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    /* 6. Typography */
    .gradient-text {
        background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
</style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 text-white">
    <!-- Stars Background -->
    <div class="stars-container" id="starsContainer"></div>
    
    <!-- Floating Planets -->
    <div class="planet w-32 h-32 bg-gradient-to-br from-orange-500 to-red-600 top-20 left-10" style="animation: float 8s ease-in-out infinite;"></div>
    <div class="planet w-20 h-20 bg-gradient-to-br from-cyan-400 to-blue-600 bottom-20 right-20" style="animation: float 6s ease-in-out infinite; animation-delay: -2s;"></div>
    <div class="planet w-16 h-16 bg-gradient-to-br from-purple-500 to-pink-600 top-40 right-40" style="animation: float 10s ease-in-out infinite; animation-delay: -4s;"></div>
    
    <!-- Login Card -->
    <div class="relative z-10 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center space-x-3">
                <div class="w-12 h-12 rounded-full bg-gradient-to-r from-cyan-400 to-purple-500 flex items-center justify-center">
                    <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                    </svg>
                </div>
                <span class="text-2xl font-poppins font-bold gradient-text">STAR ORACLE</span>
            </a>
        </div>
        
        <div class="glass-card glow-border rounded-2xl p-8">
            <h2 class="text-2xl font-poppins font-bold text-center mb-2 text-white">Welcome Back</h2>
            <p class="text-gray-300 text-center mb-6">Sign in to continue your cosmic journey</p>
            
            <!-- Error Message (hidden by default) -->
            <div id="errorMessage" class="hidden mb-6 p-4 rounded-lg bg-red-500/20 border border-red-500/50">
                <p class="text-red-400" id="errorText"></p>
            </div>
            
            <form id="loginForm" class="space-y-5">
                <!-- Email Field -->
                <div>
                    <label class="block text-sm text-white mb-2 font-medium">Email Address</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                        </span>
                        <input type="email" id="email" name="email" required
                            class="input-field w-full pl-12 pr-4 py-3 rounded-lg text-white placeholder-gray-500"
                            placeholder="you@example.com">
                    </div>
                </div>
                
                <!-- Password Field -->
                <div>
                    <label class="block text-sm text-white mb-2 font-medium">Password</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </span>
                        <input type="password" id="password" name="password" required
                            class="input-field w-full pl-12 pr-12 py-3 rounded-lg text-white placeholder-gray-500"
                            placeholder="Enter your password">
                        <button type="button" id="togglePassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-cyan-400 transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Remember & Forgot -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" class="w-4 h-4 rounded border-gray-600 bg-gray-800 text-indigo-500 focus:ring-indigo-500">
                        <span class="text-white">Remember me</span>
                    </label>
                    <a href="#" class="text-indigo-400 hover:text-indigo-300 transition">Forgot password?</a>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" id="submitBtn" class="btn-primary w-full py-4 rounded-lg font-bold text-lg transition flex items-center justify-center space-x-2">
                    <span id="btnText">Sign In</span>
                    <svg id="btnSpinner" class="hidden animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>
            
            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-transparent text-gray-500">or</span>
                </div>
            </div>
            
            <!-- Researcher Login -->
            <a href="login-researcher.html" class="block w-full py-3 px-4 rounded-lg border border-purple-500/50 text-center text-purple-400 hover:bg-purple-500/10 transition">
                <div class="flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                    </svg>
                    <span>Login as Researcher</span>
                </div>
            </a>
            
            <!-- Register Link -->
            <div class="mt-6 text-center text-gray-400">
                <p>Don't have an account? 
                    <a href="register.html" class="text-cyan-400 hover:text-cyan-300 transition font-semibold">Register now</a>
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // Generate Stars â€” identical to register.html
        function createStars() {
            const container = document.getElementById('starsContainer');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.cssText = `
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    width: ${Math.random() * 2 + 1}px;
                    height: ${Math.random() * 2 + 1}px;
                    --duration: ${Math.random() * 3 + 2}s;
                    --min-opacity: ${Math.random() * 0.5 + 0.2};
                    animation-delay: ${Math.random() * 5}s;
                `;
                container.appendChild(star);
            }
        }
        
        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const type = password.type === 'password' ? 'text' : 'password';
            password.type = type;
        });
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            submitBtn.disabled = true;
            btnText.textContent = 'Signing in...';
            btnSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            
            const formData = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('../backend/api/login_user.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'dashboard.html';
                } else {
                    errorText.textContent = data.error || 'Login failed. Please check your credentials.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorText.textContent = 'Connection error. Please try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Sign In';
                btnSpinner.classList.add('hidden');
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'dashboard.html';
        }
        
        // Initialize
        createStars();
    </script>
</body>
</html>
